{% extends "layout.html" %}
{% block title %}Sign In{% endblock %}
{% block body %}

    <h1>Sign In</h1>

    <form action="/signin" method="POST">
        <input type="text" name="username" placeholder="Username" />
        <input type="password" name="password" placeholder="Password" />
        <input type="submit" />
    </form>

    <a href="/signupview">Sign Up</a>

{% endblock %}
