{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block body %}

    <h1>Sign Up</h1>

    <form action="/signup" method="POST">
        <input type="text" name="username" placeholder="Username" />
        <input type="password" name="password" placeholder="Password" />
        <input type="submit" />
    </form>

    <a href="/signinview">Sign In</a>

{% endblock %}
